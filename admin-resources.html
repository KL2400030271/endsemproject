<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Resources</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 120px;
    }
    h2 {
      color: #2c3e50;
      font-size: 2rem;
    }
    p {
      color: #7f8c8d;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>You have entered into the Manage Resources page</h2>
    <p>Here you can manage mental health resources and articles.</p>
    <button onclick="window.history.back()">Go Back to Dashboard</button>
  </div>
</body>
</html>
